<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Chat</title>
    <link rel="stylesheet" href="https://dwyl.s3.amazonaws.com/style.css">
    <link rel="shortcut icon" href="https://s3-eu-west-1.amazonaws.com/dwyl/favicon.ico">
  </head>
  <body>
    <h2 id='joiners'> <i id='joined'>You </i> joined the chat!</h2>

    <ul id="messages"></ul>

    <form method='POST'
      action='https://r09u5uw11g.execute-api.eu-west-1.amazonaws.com/prod/savemessage'>
      <input type='text' id='m' placeholder='your message' name='m' autocomplete="off" autofocus />
      <input type='hidden' id='n' value='mike' name='n' />
      <input type='hidden' id='t' value='12345' name='t' />
      <button id='send' type = "submit">Send</button>
    </form>

    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="https://cdn.rawgit.com/ScottHamper/Cookies/1.2.1/dist/cookies.min.js"></script>

    <script src="https://dwyl.s3.amazonaws.com/mqttws31.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/core-min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/hmac-min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/sha256-min.js" type="text/javascript"></script>
    <script type="text/javascript" src='https://dwyl.s3.amazonaws.com/iot.js'> </script>

    <script src='https://dwyl.s3.amazonaws.com/client.js'>

    </script>

  </body>
</html>
